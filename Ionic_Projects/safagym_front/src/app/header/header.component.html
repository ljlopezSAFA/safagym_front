

<ion-router-outlet>on-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-izquierdo" >
        <ion-icon name="person-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-item href="/home">
      <ion-img class="logo" src='assets/img/logo_safa_gym.png' style="width:200px"></ion-img>
    </ion-item>

    <!-- Menú lateral de hamburguesa a la derecha -->
    <ion-buttons slot="end">
      <ion-menu-button menu="menu-derecho"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-menu contentId="main-content" menuId="menu-derecho" side="end">
  <!-- Contenido del menú lateral derecho -->
  <ion-content>
    <ion-list>
      <ion-item href="/monitor">Monitores</ion-item>
      <ion-item href="/clase">Clases</ion-item>
      <ion-item href="/entrenador-personal">Entrenador Personal</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu contentId="main-content" menuId="menu-izquierdo" side="start">
  <!-- Contenido del Menú Lateral Izquierdo -->
  <ion-content>
    <!-- Enlaces o elementos del menú -->
    <ion-list>
      <ion-item *ngIf="!logueado" href="login">Login</ion-item>
      <ion-item *ngIf="logueado">Perfil</ion-item>
      <ion-item *ngIf="logueado">Mis Clases</ion-item>
      <ion-item *ngIf="logueado" href="abono">Mi Abono</ion-item>
      <ion-item *ngIf="logueado" (click)="logout()">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
